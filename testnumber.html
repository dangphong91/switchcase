<script>
    let a = prompt("Number :");
    let b = parseInt(a);
    let c;
    if (b > 0) {
        c = 1;
    } else if (b < 0) {
        c = -1;
    } else { 
        c = 0;
    }
    switch (c) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        case 0:
            alert(0);
            break;
        default: alert("non");
    }
</script>
